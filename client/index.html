<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat Application - Web Sockets</title>
		<link rel="shortcut icon" href="favicon.ico" />

		<link rel="stylesheet" href="style.css" />

		<!-- Scripts -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"
			integrity="sha512-skuhu6jj+sQnhLq1Txsack8VfnIrX8wL+MTFilYlFFT/NuLJm7eya7zOROs39Jy5cjASMEWqxLzijRVmKhsqWQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<!-- Defer means load dom before load javascript -->
		<script defer src="app.js"></script>
	</head>
	<body>
		<form>
			<input
				id="message"
				type="text"
				name="message"
				placeholder="Your message..."
			/>
			<button type="submit">Send</button>
		</form>
		<ul id="message-list"></ul>
	</body>
</html>
